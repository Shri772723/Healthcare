<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Health Care Portal | India</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
    <!-- Base Styling  -->
    <link rel="stylesheet" href="assets/main/css/fonts.css">
    <!-- <link rel="stylesheet" href="assets/main/css/style.css"> -->
    <link rel="stylesheet" href="assets/main/css/page_login.css">
</head>


<body>

    <section class="cust-log-in-main-bg">
        <div id="main-wrapper" class="show">

            <div class="cust-top-head">

                <!-- logo -->

                <div class="cust-top-logo">
                   <div class="text-center">
                        <a class="logo" href="index.html">
                            <img class="img-fluid" src="assets/images/logo.png" alt="loogin page">
                        </a>
                    </div>
                </div>

                <!-- Button -->

                <div class="cust-top-button">
                    <div class="">
                        <ul class="list-unstyled">
                            <li class="nav-link sign-up-btn  btn">
                            
                                <a href="page-signup.html"><i class="fa fa-edit"></i> Sign Up <span></span></a>
                            </li>
                            <!-- <li class="nav-link btn">
                                <a href="#"><i class="far fa-file-alt"></i> <span> Write a prescription</span></a>
                            </li> -->
                        </ul>
                    </div>
                    

                </div>

            </div>
        

            <div class="login-tabib ">
                <div>
    
                    <!-- Form For SignUp -->
    
                    <div class="login-main">
                        <form class="theme-form">
                            <h4>Login to account</h4>
                            <p>Enter your email & password to login </p>
                            <div class="form-group m-b-10">
                                <label class="col-form-label">Email Address</label>
                                <input class="form-control" type="email" placeholder="Enter Username">
                            </div>
                            <div class="form-group m-b-10">
                                <label class="col-form-label">Password</label>
                                <div class="form-input position-relative">
                                    <input class="form-control" type="password" placeholder="*********">
                                    <div class="show-hide"><span class="show"></span></div>
                                </div>
                            </div>
                            <div class="form-group m-b-10">
                                <label class="col-form-label">OTP</label>
                                <div class="form-input position-relative">
                                    <input class="form-control" type="text" placeholder="Enter OTP">
                                    <div class="show-hide"><span class="show"></span></div>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <div class="checkbox p-0">
                                    <input id="checkbox1" type="checkbox">
                                    <label class="text-muted" for="checkbox1">Remember password</label>
                                </div>
                                <a class="link text-primary" href="#">Forgot password?</a>
                                <div class="mt-3">
                                    <a href="index.html" class="btn btn-primary w-100">Login</a>
                                </div>
                            </div>
                            <p class="mt-4 mb-0">Don't have account?
                                <a class="ms-2 text-primary text-center" href="page-signup.html">
                                    Create Account
                                </a>
                            </p>
                        </form>
                    </div>
    
                    <!-- Form For SignUp End-->
    
    
    
                </div>
            </div>
    
        </div>
    </section>

    <!-- JQuery v3.5.1 -->
    <script src="assets/plugins/jquery/jquery.min.js"></script>

    <!-- popper js -->
    <script src="assets/plugins/popper/popper.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Moment -->
    <script src="assets/plugins/moment/moment.min.js"></script>

    <!-- Date Range Picker -->
    <script src="assets/plugins/daterangepicker/daterangepicker.min.js"></script>

    <!-- Main Custom JQuery -->
    <script src="assets/js/toggleFullScreen.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
